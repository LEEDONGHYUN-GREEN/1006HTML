<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 추가 input 요소</title>
    <style>
        input {display: block;}
    </style>
</head>
<body>
    
    <h1>추가된 Input 요소</h1>
    <!-- input의 display는 inline이나 확인을 위해 block으로 설정-->
    <input type="number" value="1" step="5" max="100" min="0">
    <input type="range" value="1" min="0" max="10">
    <input type="color" value="#FF0000">
    <input type="date" value="2022-08-24" min="2022-08-23">
    <input type="time" value="18:30">
    <input type="datetime-local" value="2022-08-24 19:00">
    <input type="month" value="2022-08" min="1996-01" max="2022-12">
    <input type="week">
    <input type="email">
        <p>input의 이메일타입은 입력받은 값에 @가 있는지 없는지 확인해준다</p>
    <input type="url" value="www.">
    <input type="tel" value="010-0000-0000">
    <input type="search" value="?">

    <h1>input 속성</h1>
    <from action="" autocomplete="on">
        <input type="text" name="value" autofocus placeholder="아무값이나 입력하세요" required>
        <input type="submit" value="제출">




















</body>
</html>
